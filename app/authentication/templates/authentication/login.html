{% extends 'authentication/base.html' %}

{% block content %}

    <div class="col-md-6 offset-md-3">

        <div class="card login-card">

            <h4 class="text-center shadow-sm p-3 mb-0 bg-white rounded">Login Form</h4>

            <form id="login-form" method="post">

                <div class="card-body">
                    <div class="form-group">
                        <label for="id_email">Email</label>
                        <input class="form-control" type="email" id="id_email">
                    </div>

                    <div class="form-group">
                        <label for="id_password">Password</label>
                        <input class="form-control" type="password" id="id_password">
                    </div>

                    <button id="login-btn" class="btn btn-primary" type="submit">Login</button>
                </div>
            </form>

        </div>

    </div>

{% endblock content %}
